            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul
              class="navbar-nav ml-auto"

    <div class="container">
      <div class="container page-title">
        <h1>Profile</h1>

        <!-- New Competition Modal -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#new-competition-modal" id="new-competition-button" onclick="NewCompetition.setDates()"> Create New Competition</button>
      </div>

      <div id="new-competition-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Create New Competition</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="/action_page.php">
                <div class="form-group">
                  <label for="search">Search Opponent Username:</label>
                  <input type="search" class="form-control" id="search" required>
                </div>
                <div class="form-group">
                  <label for="number">Ethereum to Wager:</label>
                  <input type="number" class="form-control" id="amount" min="0" required>
                </div>
                <div class="form-group">
                  <label for="date">Date of Competition:</label>
                  <input type="date" class="form-control" id="date" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container page-section-title">

        <div style="text-align: center">
          <img src="/api/profilepic.jpg" alt="profile picture" />
          <i class="fas fa-shoe-prints"></i>
          <h3>username: jpa399</h3>
          <h5>avg. steps: 10,000</h5>
          <h5>record steps: 30,000</h5>

        </div>

      </div>
