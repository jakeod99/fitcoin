    <h1>Inbox</h1>


    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#new-competition-modal" onclick="Inbox.setMinDate()"> Create New Competition</button>

    <!-- Modal -->
    <div id="new-competition-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create New Competition</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form action="/action_page.php">
              <div class="form-group">
                <label for="search">Search Opponent Username:</label>
                <input type="search" class="form-control" id="search" required>
              </div>
              <div class="form-group">
                <label for="number">Ethereum to Wager:</label>
                <input type="number" class="form-control" id="amount" min="0" required>
              </div>
              <div class="form-group">
                <label for="date">Date of Competition:</label>
                <input type="date" class="form-control" id="date" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <script src="inbox.js"></script>
  </body>
